<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>La Tiendina</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">LA TIENDINA</h1>
      <h3 class="header-subtitle">Nuestros productos de la tierra:</h3>
      <div class="header-basket">
        <a class="header-link">
          <img class="icon" src="./css/icons/basket.svg" alt="cesta de la compra" />
        </a>
        <div class="number">0</div>
      </div>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./css/images/frutas.jpg" class="d-block w-100" alt="Nuestras frutas" />
          </div>
          <div class="carousel-item">
            <img src="./css/images/verduras.jpg" class="d-block w-100" alt="Nuestras verduras" />
          </div>
          <div class="carousel-item">
            <img src="./css/images/carne.jpg" class="d-block w-100" alt="Nuestras carnes" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <section>
      <h2>Nuestros productos de la huerta</h2>
      <article>
        <h3 class="vegetables-title">Verduras</h3>
        <div>
          <ul class="vegetables-list js-vegetables"></ul>
        </div>
      </article>
      <article>
        <h3>Frutas</h3>
      </article>
    </section>
    <aside>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
