<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>La Tiendina</title>
  </head>
  <body>
    <header class="container-lg header">
      <h1 class="header-title">LA TIENDINA</h1>      
      <!-- Carrousel -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./css/images/frutas.jpg" class="d-block w-100" alt="Nuestras frutas" />
          </div>
          <div class="carousel-item">
            <img src="./css/images/verduras.jpg" class="d-block w-100" alt="Nuestras verduras" />
          </div>
          <div class="carousel-item">
            <img src="./css/images/mercado.jpg" class="d-block w-100" alt="Nuestras carnes" />
          </div>
          <div class="carousel-item">
            <img src="./css/images/calabazas.jpg" class="d-block w-100" alt="Nuestras carnes" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <!-- main -->
    <main class="main container-fluid">
      <!-- Lista de producos -->
      <section class="container-lg ourProducts">
        <h2 class="section-title main-title">Nuestros productos de la huerta</h2>
          <article>
            <h3 class="vegetables-title">Verduras y Frutas</h3>
            <div>
            <ul class="vegetables-list js-vegetables"></ul>
            </div>
          </article>
      </section> 
      <!-- Carrito -->
      <aside class="table-responsive cart">
        <div class="cart-header">
        <h3 class="cart-title">Tu compra</h3>
        <img class="icon" src="./css/icons/basket.svg" alt="cesta de la compra" />
        <div class="drag-drop"></div>
      </div>
      <!-- Drag and drop -->
      <div class="cart-drag-drop">
        <h4>AÃ±ade el producto que quieras</h4>
        <div class="drop-section" id="dropzone">
          <div class="drop-img-content">
            <i class="fas fa-shopping-basket"></i>
        </div>
        </div>
      </div>
      <!-- Cuenta de la compra -->
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
            </tr>
        </thead>
        <tbody class="js-cartShow">
        </tbody>
       </table>
      <button type="button" class="btn btn-outline-success btn-buy js-buyIt">Comprar</button>
    </aside>
    </main>
    <aside>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
      </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
